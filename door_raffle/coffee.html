<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Using text/coffeescript</title>
    <script type="text/javascript" src="coffee-script.js"></script>
    <script type="text/coffeescript">
      @cube_me = ->
        num = document.getElementById('num').value
        num * num * num
    </script>
    <p>Example of running coffeescript through text/coffeescript script type</p>
    <br>
    <label>Number </label><input type="text" id="num" value = "3">
    <br/>
    Cube me <input type="button" value="now!" onClick="alert(cube_me())" />
  </head>
  <body>
  </body>
</html>
